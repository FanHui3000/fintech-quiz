<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金融科技 Python 入門測驗</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #334155; }
    /* 簡化 CSS，只保留基本測驗樣式 */
    .quiz-option:hover { background-color: #f1f5f9; }
    input:checked + span { font-weight: 600; color: #1d4ed8; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-4">金融科技 Python 入門測驗</h1>
    <p class="mb-4">150.75 在 Python 中的資料型態是？</p>
    <label class="quiz-option block p-3 border rounded mb-2">
      <input type="radio" name="q" value="int">
      <span>int</span>
    </label>
    <label class="quiz-option block p-3 border rounded mb-2">
      <input type="radio" name="q" value="float">
      <span>float</span>
    </label>
    <label class="quiz-option block p-3 border rounded mb-2">
      <input type="radio" name="q" value="str">
      <span>str</span>
    </label>
    <button id="check" class="w-full mt-4 bg-blue-600 text-white py-2 rounded">提交答案</button>
    <p id="feedback" class="mt-4 text-center"></p>
  </div>

  <script>
    document.getElementById('check').onclick = () => {
      const selected = document.querySelector('input[name="q"]:checked');
      const fb = document.getElementById('feedback');
      if (!selected) return fb.textContent = '請先選擇一個答案哦！';
      fb.textContent = selected.value === 'float'
        ? '✅ 正確！150.75 是浮點數 (float)。'
        : '❌ 錯誤，正確答案是 float。';
    }
  </script>
</body>
</html>
